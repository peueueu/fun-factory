<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Factory</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Asap+Condensed:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/default-info/default-info.css" />
    <link rel="stylesheet" type="text/css" href="./styles/css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="fun_factory_intro text-center display-3">Fun Factory</h1>
      <section class="component-info-section">
        <div>
          <h3 class="component-info-name">Avatar Component design</h3>
          <ul class="d-flex align-items-center justify-content-start">
            <li class="mr-2 d-flex flex-column">
              .avatar-sm
              <img
                src="https://placehold.it/80x80"
                alt="avatar-component-example"
                class="avatar-lg"
              />
            </li>
            <li class="mr-2 d-flex flex-column">
              .avatar
              <img
                src="https://placehold.it/50x50"
                alt="avatar-component-example"
                class="avatar"
              />
            </li>
            <li class="mr-2 d-flex flex-column">
              .avatar-sm
              <img
                src="https://placehold.it/50x50"
                alt="avatar-component-example"
                class="avatar-sm"
              />
            </li>
          </ul>
        </div>

        <div>
          <h3 class="component-info-name">Button Component Design</h3>
          <ul class="d-flex flex-column align-items-start">
            <li
              class="mb-4 d-flex justify-content-between align-items-center w-100"
            >
              <a href="#" class="btn-apple">Buy</a>
              <span>.btn-apple </span>
            </li>
            <li
              class="mb-4 mb-4 d-flex justify-content-between align-items-center w-100"
            >
              <a href="#" class="btn-twitter">Start Now</a>
              <span>.btn-twitter</span>
            </li>
            <li
              class="mb-4 d-flex justify-content-between align-items-center w-100"
            >
              <a href="#" class="btn-medium">Write Stories</a>
              <span>.btn-medium</span>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
